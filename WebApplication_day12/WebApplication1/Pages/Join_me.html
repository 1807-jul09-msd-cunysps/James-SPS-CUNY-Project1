<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Let's get dangerous</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Styles/StyleSheet1.css" rel="stylesheet" />
    <!--<script src="../Scripts/bootstrap.js"></script>-->
    <script src="../Scripts/James_scripts/dataValidation.js"></script>
    <script src="../Scripts/James_scripts/zipcodeAPI.js"></script>
    <style>
        .notvalid {
            background: rgb(255, 0, 0)
        }

        .yesvalid {
            background-color: green;
            /*background: rgb(0, 255, 33)*/
        }
        .visible {
            display:normal;
        }
        .invisible { display:none;}
    </style>
</head>
<body>
    <h1 id="banner"> JAMES' Page hi </h1>
    <div class="container-fluid">
        <div class="row" id="navigation-bar">
            <div class="col-3">
                <a href="../Pages/HtmlPage1.html" class="button">
                    <button>home</button>
                </a>
            </div>
            <div class="col-3">
                <a href="About_me.html"><button>About me</button></a>
            </div>
            <div class="col-3">
                <a href="Contact_me.html"><button>Contact me</button></a>
            </div>
            <div class="col-3">
                <a href="Join_me.html"><button>Join me!</button></a>
            </div>
        </div>

        <form onsubmit="eatCereal();">

            <div id="personal_details">
                <h3>PERSONAL DETAILS</h3>
                <div class="row" id="first_name">
                    <div class="col-6">
                        first name
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="last_name">
                    <div class="col-6">
                        last name
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="age">
                    <div class="col-6">
                        age
                    </div>
                    <div class="col-6">
                        <input type="text" min="15" class="data" onblur="checkAge();" />
                    </div>
                </div>
                <div class="row" id="gender">
                    <div class="col-6">
                        gender
                    </div>
                    <div class="col-6">
                        <select class="data">
                            <option>male</option>
                            <option>female</option>
                            <option>nonbinary</option>
                            <option>classified</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="address_details">
                <h3>MAILING ADDRESS</h3>
                <div class="row" id="address_line_1">
                    <div class="col-6">
                        address line 1
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="address_line_1">
                    <div class="col-6">
                        address line 2
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="city">
                    <div class="col-6">
                        city
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" readonly placeholder="enter zipcode first"/>
                    </div>
                </div>
                <div class="row" id="state">
                    <div class="col-6">
                        state
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" readonly placeholder="enter zipcode first"/>
                    </div>
                </div>
                <div class="row" id="zipcode">
                    <div class="col-6">
                        zipcode
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" onblur="checkZipcode();" />
                    </div>
                </div>
            </div>

            <label for="address_redundancy">Is your billing address the same as your mailing address? (if not, uncheck)</label>
            <input type="checkbox" id="address_redundancy" value="This field does nothing" checked="checked" />

            <div id="billing_address_details" class="invisible">
                <h3>Billing ADDRESS</h3>
                <div class="row" id="address_line_1">
                    <div class="col-6">
                        address line 1
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="address_line_1">
                    <div class="col-6">
                        address line 2
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="city">
                    <div class="col-6">
                        city
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="state">
                    <div class="col-6">
                        state
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="zipcode">
                    <div class="col-6">
                        zipcode
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" onblur="checkZipcode();" />
                    </div>
                </div>
            </div>

            <div id="contact_details">
                <h3>CONTACT DETAILS</h3>
                <div class="row" id="country_code">
                    <div class="col-6">
                        country code
                    </div>
                    <div class="col-6">
                        <select class="data">
                            <option>US = 1</option>
                            <option>UK = 44</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="area_code">
                    <div class="col-6">
                        area code
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="phone">
                    <div class="col-6">
                        phone number
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="extension">
                    <div class="col-6">
                        extension
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
                <div class="row" id="email">
                    <div class="col-6">
                        email
                    </div>
                    <div class="col-6">
                        <input type="text" class="data" />
                    </div>
                </div>
            </div>

            <input type="submit" value="submit" id="submit" />

        </form>

    </div>

</body>
</html>
